<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>너에게 😊</title>
  <style>
    body {
      background: #fff4f4;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffe6e6;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      animation: fadeIn 1.2s ease;
    }
    .card h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #d14e72;
    }
    .card p {
      font-size: 1.2em;
      color: #333;
    }
    .heart {
      font-size: 2.5em;
      color: #ff4d6d;
      margin-top: 20px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>안녕 💌</h1>
    <p>그냥 너한테 이거 보여주고 싶었어.<br>싸우지 말고 잘 지내자 😊</p>
    <div class="heart">❤️</div>
  </div>
</body>
</html>
